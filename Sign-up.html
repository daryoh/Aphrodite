<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>APHRODITE-signUp</title>
        <link link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <!--background image used in the website-->
        <section class="hero-image">
            <!--grid container for LHS and RHS items-->
            <div class="grid-container">
                <div class="content">
                    <h2><img src="images/img2.png"></h2>
                    <p> Create an <br>
                         account and experience <br>
                          love and friendship
                    </p>
                    <h3> Get to see thousand of people based on your <br> preference anywhere and anytime on 
                        <b>Aphrodite</b> 
                    </h3>
                    <h3>
                        Already have an account? <a href="#">Sign in </a>
                    </h3>
     
                 </div>
                <!--beginning of RHS element-->
                 <div class ="sign-up">
                      <!--top flex-items on the right hand side-->
                     <div class="form-container">
                         
                     </div>
                    <div id="top">
                        <button id = "black">
                            Create account 
                        </button>
                        <button id="white">
                            Sign in
                        </button>
                    </div>
                    <!--form container starts here-->
                   <form class="input-forms">
                        <div class="forms">
                            <label for="Full Name">Full Name</label>
                            <input type="text" id="Full Name" name="Full Name" required>

                            <label for="Email Address">Email Address</label>
                            <input type="email" id="Email Address" name="Email Address" required>

                            <label for="psw">Password (<i>Enter atleast 8 characters</i>)</label>
                            <input type="password" id="psw" name="Password" minlength="8" required>

                            <label for="psw-confirm">Confirm Password</label>
                            <input type="password" name="psw-confirm" id="psw-confirm" minlength="8" required>

                            <input type="submit" value="Create new account">
                            <p>By signing up, i agree to the QNET 
                                <a href="#" target="_blank">Terms of use</a> and <a href="#" target="_blank"> Privacy Policy </a>
                            </p>
                        </div>
                        
                    </form>
                    <!--end of forms--> 
                </div>     
            </div>
            
        </section> 
    </body>
    </html>
