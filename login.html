<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aphrodite Sign-in</title>
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
    <main>
        <section class="first-section">
           <div id="myImage">
                <img src="/Images/APHROLOGO.png ">
           </div>
            <div class="section-text">
                <h1>Its match-up time</h1>
                <p>Swipe through and get matched anywhere</p>
                <p>and anytime on <span id="coloured">Aphrodite</span></p>
            </div>
        </section>
        <section class="second-section">
            <div class="sign-card">
                <form>  
                    <p id="not-grey">Login to your account to start matching</p>
                    <p>Email or Phone number</p>
                    <input type="text">
                    <p>Password</p>
                    <input type="password">
                    <h6>Forgot Password?</h6>
                    <div id="mediaLogin">
                        <p id="grey-color">Or <span id="not-grey">Login</span> with</p>
                        <div id="myMediaLogo">
                            <img src="/Images/TWITTERLOGO.png">
                            <img src="/Images/FBLOGO.png">
                            <img src="/Images/GOOGLELOGO.png">
                        </div>
                    </div>
                    <input type="button" value="Sign In" id="in-button">
                    <!-- <div id="horizontal">   -->
                    
                </form>
             </div>
        </section>

    </main>
</body>
</html>
